# 学习率调度器对比实验 - StepLR
# 与基线的CosineAnnealingLR对比

# 数据集配置
data:
  root_dir: "../Animals-10"
  csv_file: "train_test_val_split.csv"
  image_size: 224
  num_classes: 10
  classes:
    - butterfly
    - cat
    - chicken
    - cow
    - dog
    - elephant
    - horse
    - sheep
    - spider
    - squirrel

# 训练配置
training:
  batch_size: 32
  num_epochs: 30
  num_workers: 4
  pin_memory: true

  optimizer:
    type: "AdamW"
    lr: 0.001
    weight_decay: 0.0001

  # 使用StepLR调度器
  scheduler:
    type: "StepLR"
    step_size: 10
    gamma: 0.1

# 模型配置 - 使用与基线相同的ResNet-18
model:
  name: "resnet18"
  pretrained: true
  dropout: 0.3

# 数据增强 - 与基线保持一致
use_augmentation: basic

# 损失函数
loss:
  type: "ce"

# 输出配置
output:
  root_dir: "../outputs"
  save_best_only: true
  save_frequency: 5

exp_name: "exp_steplr"

device: "cuda"
seed: 42

logging:
  use_tensorboard: true
  log_interval: 10
