# 数据集配置
data:
  root_dir: "../Animals-10"  # 数据集根目录（相对于project文件夹）
  csv_file: "train_test_val_split.csv"
  image_size: 224
  num_classes: 10
  classes:
    - butterfly
    - cat
    - chicken
    - cow
    - dog
    - elephant
    - horse
    - sheep
    - spider
    - squirrel

# 训练配置
training:
  batch_size: 32
  num_epochs: 30
  num_workers: 4  # 数据加载线程数
  pin_memory: true
  
  # 优化器
  optimizer:
    type: "AdamW"
    lr: 0.001
    weight_decay: 0.0001
  
  # 学习率调度
  scheduler:
    type: "CosineAnnealingLR"
    T_max: 30
    eta_min: 0.00001

# 模型配置
model:
  name: "resnet18"  # resnet18, mobilenet_v2, deit_tiny
  pretrained: true
  dropout: 0.3

# 数据增强
augmentation:
  train:
    - type: "Resize"
      size: 256
    - type: "RandomResizedCrop"
      size: 224
      scale: [0.8, 1.0]
    - type: "RandomHorizontalFlip"
      p: 0.5
    - type: "ColorJitter"
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    - type: "Normalize"
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  
  val:
    - type: "Resize"
      size: 256
    - type: "CenterCrop"
      size: 224
    - type: "Normalize"
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# 损失函数
loss:
  type: "CrossEntropyLoss"  # CrossEntropyLoss, WeightedCE, FocalLoss

# 输出配置
output:
  root_dir: "../outputs"
  save_best_only: true
  save_frequency: 5  # 每5个epoch保存一次

# 设备配置
device: "cuda"  # cuda or cpu
seed: 42

# 日志配置
logging:
  use_tensorboard: true
  log_interval: 10  # 每10个batch打印一次